scalar Date

# schema.graphql
type Animal {
  id: ID!
  name: String!
  fact: String
}

type User {
  id: ID!
  email: String!
  name: String!
  password: String!
  isVerified: Boolean
}

type SuccessType {
  status: Boolean
  message: String
  data: User
}

type Category {
  id: Int
  Image: String
  Heading: String
  SubHeading: String
  createdAt: Date
  Report: Report
}

type Report {
  id: Int
  userId: Int
  Category: Category
  CategoryId: Int
  SubCategory: Int
  latitude: Float
  longitude: Float
  IncidentDate: Date
  SuspectName: String
  CostMoney: Int
  Description: String
  createdAt: Date
}

type Token {
  id: Int
  userId: Int
  token: String
  createdAt: Date
}

type Query {
  getAllAnimals: [Animal]
  getAllUsers: [User]
  loginUser(email: String, password: String): SuccessType!
}

type Mutation {
  addUser(email: String!, name: String, password: String): SuccessType
  changePassword(id: Int!, currentPassword: String!, newPassword: String!): SuccessType
  deleteUser(id: Int!): [User]
  verifyOtp(token: String!, email: String!): SuccessType
  resendOtp(email: String!): SuccessType
  updateUser(id: Int!, email: String!, name: String): SuccessType
  forgotPassword(email: String!): SuccessType
  OtpVerify_Email(token: String!, email: String!): SuccessType
  NewPassword(password: String!, email: String!): SuccessType
  CreateReport(userId:Int!,CategoryId:Int!,SubCategory:Int!,latitude:Float!,longitude:Float!,SuspectName:String!,CostMoney:Int!,Description:String!):SuccessType
  CreateCatagory(Image:String!,Title:String!,Description:String!,BackgroundColor:String!):SuccessType
}